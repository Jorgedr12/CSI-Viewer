<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* Estilos para el Footer */
    .footer {
        text-align: center;
        margin-top: 4rem;
        padding: 2rem 0;
        border-top: 1px solid var(--csi-border);
        color: rgba(224, 224, 224, 0.5);
        font-size: 0.9rem;
    }
    
    /* Estilos para el enlace de la barra de navegación */
    .csi-navbar {
        background-color: var(--csi-bg-panel);
        border-bottom: 1px solid var(--csi-border);
        padding: 0.5rem 1rem;
        margin-bottom: 2rem;
    }
    .csi-navbar-brand {
        text-decoration: none;
        color: var(--csi-text);
        transition: color 0.2s ease;
    }
    .csi-navbar-brand:hover {
        color: var(--csi-primary);
    }

    :root {
        --csi-bg: #0a0a0f; --csi-primary: #7145D6; --csi-text: #e0e0e0;
        --csi-border: rgba(113, 69, 214, 0.3); --csi-border-hover: rgba(113, 69, 214, 0.8);
        --csi-bg-panel: #10121a;
    }
    body { background-color: var(--csi-bg); color: var(--csi-text); font-family: 'Roboto Mono', monospace; }
    .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(0,0,0,0.3) 1px, transparent 1px); background-size: 1px 3px; pointer-events: none; z-index: 1000; }
    .csi-header { text-align: center; margin-bottom: 2rem; text-transform: uppercase; color: var(--csi-primary); text-shadow: 0 0 5px var(--csi-primary), 0 0 10px var(--csi-primary); }
    .csi-header .icon { font-size: 2.5rem; display: block; margin-bottom: 0.5rem; }
    .csi-header h1 { font-size: 1.8rem; letter-spacing: 4px; }
    .csi-accordion .accordion-item { background-color: var(--csi-bg-panel); border: 1px solid var(--csi-border); margin-bottom: 0.5rem; }
    .csi-accordion .accordion-header button { background-color: transparent; color: var(--csi-text); font-family: 'Roboto Mono', monospace; font-weight: 700; box-shadow: none; }
    .csi-accordion .accordion-header button:not(.collapsed) { color: var(--csi-primary); background-color: rgba(113, 69, 214, 0.05); }
    .csi-accordion .accordion-body { padding: 0; }
    .csi-accordion .list-group-item { background-color: transparent; border: none; border-top: 1px solid var(--csi-border); color: var(--csi-text); transition: all 0.2s ease; }
    .csi-accordion .list-group-item:hover { background-color: rgba(113, 69, 214, 0.1); color: var(--csi-primary); transform: translateX(10px); }
    .csi-panel { background-color: var(--csi-bg-panel); border: 1px solid var(--csi-border); padding: 0.5rem; text-align: center; transition: all 0.2s ease; height: 100%; position: relative; }
    .csi-panel:hover { border-color: var(--csi-border-hover); box-shadow: 0 0 15px rgba(113, 69, 214, 0.2); }
    .csi-panel img { width: 100%; object-fit: cover; aspect-ratio: 16/9; margin-bottom: 0.5rem; }
    .csi-panel-title { color: var(--csi-primary); font-weight: 700; text-transform: uppercase; }
    .stretched-link::after { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    .csi-btn { background-color: transparent; border: 1px solid var(--csi-border); color: var(--csi-text); font-family: 'Roboto Mono', monospace; transition: all 0.2s ease; padding: 0.5rem 1rem; text-decoration: none; display: inline-block; }
    .csi-btn:hover { background-color: rgba(113, 69, 214, 0.1); border-color: var(--csi-border-hover); color: var(--csi-primary); box-shadow: 0 0 10px rgba(113, 69, 214, 0.2); }
    h2.csi-subtitle { color: var(--csi-text); border-bottom: 1px solid var(--csi-border); padding-bottom: 0.5rem; text-transform: uppercase; font-size: 1.5rem; }
    .img-thumbnail { background-color: var(--csi-bg-panel); border: 1px solid var(--csi-border); transition: all 0.2s ease; cursor: pointer; }
    .img-thumbnail:hover { border-color: var(--csi-border-hover); transform: scale(1.05); box-shadow: 0 0 15px rgba(113, 69, 214, 0.2); }
    .modal-content { background-color: rgba(10, 10, 15, 0.8); border: 1px solid var(--csi-border); backdrop-filter: blur(5px); }
    .modal-header { border-bottom: 1px solid var(--csi-border); }
    .btn-close-white { filter: invert(1) sepia(1) saturate(100) hue-rotate(240deg); }
    .modal-title { color: var(--csi-primary); font-weight: 700;}
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }

    /* Estilos para la paginación */
    .pagination-nav { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        flex-wrap: wrap; /* Permite que los botones se envuelvan en pantallas pequeñas */
        gap: 10px; /* Espacio entre los elementos de paginación */
    }
    .page-info { 
        color: var(--csi-text); 
        font-weight: 700; 
        white-space: nowrap; /* Evita que el texto se rompa */
    }
    .page-numbers {
        display: flex;
        gap: 5px; /* Espacio entre los botones de números */
    }
    .csi-btn.disabled {
        opacity: 0.5;
        pointer-events: none; /* Deshabilita clics en botones desactivados */
    }
    .csi-btn.active {
        background-color: var(--csi-primary);
        border-color: var(--csi-primary);
        color: #fff;
    }
    .csi-btn.active:hover { /* Asegura que el hover se vea bien para el botón activo */
        background-color: var(--csi-primary);
        color: #fff;
    }
</style>
