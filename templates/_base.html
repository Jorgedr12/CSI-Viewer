<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SYSTEM-VIEW{% endblock %} | Surveillance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% include '_csi_style.html' %}
</head>
<body>
    <div class="scanlines"></div>

    <nav class="csi-navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="csi-navbar-brand">
                <i class="fas fa-video icon"></i> VISOR DE GRABACIONES
            </a>
        </div>
    </nav>
    
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; {{ current_year }} Sistema de Vigilancia. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
